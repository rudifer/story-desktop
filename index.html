<!DOCTYPE html>
<html>
<head>
	<title>Stories doe</title>
  <base href="/storybase-desk/"></base>
	<link rel="stylesheet" type="text/css" href="css/basic.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,600italic,700,800' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-sanitize.js"></script>
  <script src="js/app.js"></script>


</head>
<body ng-app="app">
  <a href="/storybase-desk/">home</a>

	<div ng-view="" class="{{ viewClass }}"></div>

	<script type="text/ng-template" id="main">
		<div ng-repeat="post in pz" class="item card-item">
			<div class="home card">
				<a href="post/{{post.id}}">
				{{post.title.rendered}}
				<div data-name="{{item}}" class="thumb" ng-style="{'background-image': 'url(' + post.featured_image + ')'}">xx</div>
				</a>
			</div>
		</div>
	</script>

	<script type="text/ng-template" id="detail">
	  <div class="card">
	    <h1>{{post.title.rendered}}</h1>
	    <div class="content" ng-bind-html="post.content.rendered"></div>
    </div>


	</script>

</body>

</html>
